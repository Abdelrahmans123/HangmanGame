<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman Game</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- <link rel="stylesheet" href="css/style.css" /> -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hangman</div>
                <div class="category">Word From: <span></span></div>
            </div>
            <hr />
            <div class="row">
                <div class="hangman-draw">
                    <div class="draw">
                        <div class="stand"></div>
                        <div class="hang"></div>
                        <div class="rope"></div>
                        <div class="man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hand"></div>
                            <div class="leg"></div>
                        </div>
                    </div>
                </div>
                <div class="letters"></div>
            </div>
            <hr />
            <div class="letters-guess"></div>
        </div>
        <div class="information">
            <h1>Score</h1>
            <div class="score">
                <h1 id="score"></h1>
            </div>
            <h1>Wrong</h1>
            <div class="wrongAttempts">
                <h1 id="wrongAttempts"></h1>
            </div>
            <div class="newGame">
                <button class="btn" id="btn">New Game</button>
            </div>
        </div>
        <audio id="success" src="audio/success.mp3" preload="auto"></audio>
        <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
